version: "3.0"

intents:
  - greet
  - goodbye
  - bot_challenge
  - timings
  - availability
  - roomtiming
  - roombook
  - location
  - books
  - agree
  - disagree
  - papers
  - subject
  - membership
  - checkout
  - payment
  - limit
  - opentoday

actions:
  - action_get_books
  - action_get_papers
  - action_database
  - utter_greet
  - utter goodbye
  - utter_iamabot
  - utter_timings
  - utter_availability
  - utter_roomtiming
  - utter_roombook
  - utter_location
  - utter_books
  - utter_agree
  - utter_disagree
  - utter_papers
  - utter_subject
  - utter_membership
  - utter_checkout
  - utter_payment
  - utter_limit
  - utter_opentoday

responses:
  utter_greet:
  - text: "Hello! What can I help you with?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_timings:
  - text: "We're open every day 9am-9pm"

  utter_availability:
  - text: "Yes we do have study and presentation rooms available for booking."

  utter_roomtiming:
  - text: "The rooms are available from 9am to 9pm and the maximum time you can book it for is 2 hours."

  utter_roombook:
  - text: "You can book the room online or you can call the library at 1-800-MLK to make a booking."

  utter_location:
  - text: "The library is located at 150 E San Fernando St, San Jose, CA, 95112"

  utter_books:
  - text: "We have over 20,000 books in the collection. Do you want a list of departments available?"

  utter_agree:
  - text: "Here is a list of some of the genres available.. {books}"

  utter_disagree:
  - text: "Okay. Let me know if I can do something else."

  utter_papers:
  - text: "We have papers from the arxiv archive library. What subject would you like to search for?"

  utter_subjects:
  - text: "Here are some of the papers for the following subject.. {papers}"

  utter_membership:
  - text: "The library can be used for free but you need to purchase a $1.99/month membership to borrow the books from the library."

  utter_checkout:
  - text: "Books may be checked out at the library circulation desk for a maximum of 25 days."

  utter_payment:
  - text: "Unfortunately we are only accepting cash at this moment and we are sorry for the inconvenience caused."

  utter_limit:
  - text: "You can checkout at most 3 books at a time."

  utter_opentoday:
  - text: "Yes we are open today."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
